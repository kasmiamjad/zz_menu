<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z&Z | Premium Digital Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Italiana&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <img src="image/bg.jpeg" alt="Z&Z Restaurant" class="hero-image">
        <div class="hero-overlay"></div>
        <button class="user-icon">üë§</button>
        <div class="hero-logo">
            <img src="image/ZZ_golden.png" alt="Z&Z Restaurant Logo" class="hero-logo-img">
        </div>
    </div>

    <div class="container">
        <div class="tabs-container">
            <div class="tabs" id="category-tabs">
                <button class="tab active" data-category="all">
                    <div class="tab-icon">üçΩÔ∏è</div>
                    <span>All Items</span>
                </button>
            </div>
        </div>

        <div class="view-toggle">
            <button class="toggle-btn active" data-view="list">‚ò∞</button>
            <button class="toggle-btn" data-view="grid">‚ñ¶</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Search for dishes...">
        </div>

        <main id="menu-container">
            <div class="loading">Loading menu...</div>
        </main>
    </div>

    <!-- Dish Detail Modal -->
    <div class="dish-modal" id="dish-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">‚úï</button>
            <div class="modal-image-container">
                <button class="modal-nav modal-prev" id="modal-prev">‚Üê</button>
                <img src="" alt="" class="modal-image" id="modal-image">
                <button class="modal-nav modal-next" id="modal-next">‚Üí</button>
            </div>
            <div class="modal-details">
                <h2 class="modal-dish-name" id="modal-dish-name"></h2>
                <div class="modal-price-badge" id="modal-price-badge"></div>
                <p class="modal-dish-description" id="modal-dish-description"></p>
                <div class="modal-dish-price" id="modal-dish-price"></div>
            </div>
        </div>
    </div>

    <div class="checkout-bar">
        <button class="checkout-btn">Checkout order</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
